<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
</head>
<body style="background-color: #333333; color: white; text-align: center; padding-top: 50px;">
  <h2>Recuperar Senha</h2>
  <p>Informe seu email para receber instruções de redefinição de senha.</p>
  <form onsubmit="enviarRecuperacao(event)">
    <input type="email" id="recEmail" placeholder="Seu email" required>
    <br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    function enviarRecuperacao(event) {
      event.preventDefault();
      const email = document.getElementById('recEmail').value;
      alert("Se o email estiver cadastrado, enviaremos um link de recuperação.");
    }
  </script>
</body>
</html>
